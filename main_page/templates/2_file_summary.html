{% extends "base.html" %} 

{% block content %}
<div class="row">
  <div class="col-sm-6 mb-3 mb-sm-0">
      <div class="card">
          <div class="card-body">
              <h5 class="card-title">File Details</h5>
              <p class="card-text">Number of Columns: {{ num_cols }}</p>
              <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="columnDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Column Names
                  </button>
                  <div class="dropdown-menu" aria-labelledby="columnDropdown">
                      {% for name in col_names %}
                          <a class="dropdown-item">{{ name }}</a>
                      {% endfor %}
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="col-sm-6">
      <div class="card">
          <div class="card-body">
              <h5 class="card-title">Row Information</h5>
              <p class="card-text">Number of Rows: {{ num_rows }}</p>
          </div>
      </div>
  </div>
</div>


{% endblock content %}
