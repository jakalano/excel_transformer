{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Register</h2>
          <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group mb-3">
              {{ form.as_p }}
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
          <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Log in here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
