{% extends "base.html" %} 
{% block content %}

<div class="container mt-4">


  <!-- Download Form -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Download File</h5>
      <form action="{% url 'download' %}" method="get" class="mt-3">
        <div class="mb-3">
          <label for="format" class="form-label">Choose a format:</label>
          <select name="format" id="format" class="form-select">
              <option value="csv">CSV</option>
              <option value="xlsx">XLSX</option>
              <option value="json">JSON</option>
              <option value="xml">XML</option>
              <option value="tsv">TSV</option>
          </select>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Download</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Template Saving Form -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Save Your Actions as a Template</h5>
      <form action="{% url 'save_template' %}" method="post" class="mt-3">
          {% csrf_token %}
          <div class="mb-3">
            <label for="template_name" class="form-label">Template Name:</label>
            <input type="text" id="template_name" name="template_name" class="form-control" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success">Save Template</button>
          </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
